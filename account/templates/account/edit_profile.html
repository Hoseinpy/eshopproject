{% extends 'shared/base.html' %}

{% block title %}
	ویرایش پروفایل
{% endblock %}

{% block content %}
    <div class="col-mid-8">
        <h1>
            <a href="{% url 'user-pannel-page' %}">پنل کاربری</a><br>
            <a href="{% url 'edit-profile-page' %}">ویرایش پروفایل</a><br>
            <a href="{% url 'change_password-page' %}">تغییر رمز عبور</a><br>
            <a href="{% url 'list' %}">فروشگاه</a>
        </h1>
    </div>
    <hr>
    <h1>ویرایش پروفایل</h1>
    {% if current_user.avatar %}
        <div class="img-thumbnail">
        <img src="{{ current_user.avatar.url }}" alt="" style="width: 300px">
        </div>
    {% endif %}
    <form action="{% url 'edit-profile-page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
    <input type="submit">
    </form>
{% endblock %}
